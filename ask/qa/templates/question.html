{% extends "base.html" %}
{% block main_content %}

<h1>{{ question.title }}</h1>

<p>{{ question.text }}</p>

{% for answer in answers %}
    <div>{{ answer.text }}</div>
{% endfor %}

<form method="POST" action="/answer/">
	{% csrf_token %}
	{{ form.as_ul }}
	<input type="hidden" name="question" value="{{ question.id }}">
	<div class="form-actions">
		<button type="submit" class="btn btn-primary">Сохранить</button>
	</div>
</form>

{% endblock %}
